  <style>
    .custom-font {
        font-family: "Blinker", sans-serif;
    }
   

    .container {
        max-width: 500px;
        width: 100%;
        padding: 20px;
        border: 2px solid #000;
        background-color: #fcfcfc;
        
    }

    .image-upload-container {
        position: relative;
        width: 200px;
        height: 200px;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .image-upload-container:hover {
        border-color: #34A853;
    }

    .image-upload-container input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    .image-upload-icon {
        font-size: 80px;
        color: #888;
    }

    .image-upload-label {
        margin-top: 10px;
        text-align: center;
        color: #888;
    }

    .product-count-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
    }

    .product-count-input {
        width: 50px;
        text-align: center;
    }

    .product-count-buttons {
        display: flex;
        align-items: center;
    }

    .product-count-button {
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .product-count-button:hover {
        background-color: #ccc;
    }

    .product-count-button.minus {
        color: red;
        background-color: white;
    }

    .product-count-button.plus {
        color: green;
    }

    .product-count-buttons button {
        margin-right: 5px;
    }

    .add-product-button {
        color: black;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 20px auto;
    }
</style>  

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">

            <a href="index.html" class="app-brand-link">
              <span class="app-brand-logo demo">
              
                  <img src="/static/alazea-gh-pages/img/core-img/logo3.png" width="200" height="200" alt="">
              
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            
            <li class="menu-item ">
              <a href="{% url 'home' %}" class="menu-link menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Analytics">Dashboard</div>
              </a>
            </li>

            <!-- Layouts -->
            <li class="menu-item ">
              <a href="{% url 'userdisplay' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx-layout"></i>
                <div data-i18n="Analytics">User</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="{% url 'categorylist' %}" class="menu-link ">
                <i class="menu-icon tf-icons bx bx-layout"></i>
                <div data-i18n="Layouts">Category</div>
              </a>
            </li>

            <li class="menu-item active">
              <a href="javascript:void(0);" class="menu-link menu-toggle">
                <i class="menu-icon tf-icons bx bx-dock-top"></i>
                <div data-i18n="Account Settings">Products</div>
              </a>
              <ul class="menu-sub">
                <li class="menu-item">
                  <a href="{% url 'addproduct' %}" class="menu-link">
                    <div data-i18n="Account">Add Product</div>
                  </a>
                </li>
                <li class="menu-item">
                  <a href="{% url 'product_display' %}" class="menu-link">

                  </a>
                </li>
              </ul>
            </li>

            <li class="menu-item ">
              <a href="{% url 'order_display' %}" class="menu-link">

            </li>

            <li class="menu-item">
              <a href="{% url 'coupon' %}" class="menu-link">
                <i class="menu-icon tf-icons bx bx bx-layout"></i>
                <div data-i18n="Authentications">Coupons</div>
              </a>
                </li>

            <li class="menu-item">
              <a href="{% url 'totalsales' %}" class="menu-link ">
                <i class="menu-icon tf-icons bx bx bx-layout"></i>

            </li>
             
            <li class="menu-item">

        </aside>
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
  
            <nav
              class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
              id="layout-navbar"
            >
              <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                  <i class="bx bx-menu bx-sm"></i>
                </a>
              </div>
  
              <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                <!-- Search -->
                <div class="navbar-nav align-items-center">
                  <div class="nav-item d-flex align-items-center">
                    <i class="bx bx-search fs-4 lh-0"></i>
                    <form class="d-flex" method="POST" action="{% url 'search_product' %}">
                        {% csrf_token %}
                    <input
                      type="search"
                      name='query'
                      class="form-control border-0 shadow-none"
                      placeholder="Search..."
                      aria-label="Search..."/>
                  </div>
                </div>
                <!-- /Search -->
  
                <ul class="navbar-nav flex-row align-items-center ms-auto">
                  <!-- Place this tag where you want the button to render. -->
                  <li class="nav-item lh-1 me-3">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                  </li>
                  <!-- User -->
                  <li class="nav-item navbar-dropdown dropdown-user dropdown">
                    <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                      <div class="avatar avatar-online">
                        <img src="/static/assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                      </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                      <li>
                        <a class="dropdown-item" href="#">
                          <div class="d-flex">
                            <div class="flex-shrink-0 me-3">
                              <div class="avatar avatar-online">
                                <img src="/static/assets/img/avatars/1.png" alt class="w-px-40 h-auto rounded-circle" />
                              </div>
                            </div>
                            <div class="flex-grow-1">
                                <span class="fw-semibold d-block">John Doe</span>
                                <small class="text-muted">Admin</small>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li>
                          <a class="dropdown-item" href="auth-login-basic.html">
                            <i class="bx bx-power-off me-2"></i>
                            <span class="align-middle">Log Out</span>
                          </a>
                        </li>
                      </ul>
                    </li>
                    <!--/ User -->
                  </ul>
                </div>
              </nav>
             <!-- / Navbar -->

            <!-- Content wrapper -->
          <div class="content-wrapper pt-5">
            <!-- Content -->
            
            <div class="container pt-5">
                <h2 class="text-center">Add Product</h2>
              <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="productName">Product Name:</label>
                        <input type="text" class="form-control" id="productName" name="productName" value="{{product.product_name}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input class="form-control" id="description" name="description" value="{{product.description}}" >
                    </div>
                    <div class="form-group">
                        <label for="productName">Category:</label>
                        <select class="form-control" id="category" name="category">
                            <option value="{{ product.category.id }}">{{ product.category.category_name }}</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" id="categoryId" name="categoryId" value="{{ product.category.id }}" hidden>
                    </div>

                    <div class="form-group">
                        <label for="productphoto">Product Photo:</label>
                        <input type="file" class="form-control" id="productphoto" name="productphoto" value="{{ product.image.url}}" >
                    </div>
                    
                    <div class="form-group ">
                        {% for size in sizes %}
                        <input type="checkbox" id="checkbox-{{ size.size }}" name="checkbox-{{ size.size }}" {% if size.product.checkbox_small %}checked{% endif %}>
                        <label for="size-{{ size.size }}">{{ size.size|title }}</label><br>
                        <input type="number" class="form-control" id="price-{{ size.size }}" name="price-{{ size.size }}" min="0"
                            value="{{ size.price }}"><br>
                        <input type="number" class="form-control" id="offer-price-{{ size.size }}"
                            name="offer-price-{{ size.size }}" min="0" value="{{ size.offer_price }}"><br>
                        <input type="file" class="form-control" id="image-{{ size.size }}" name="image-{{ size.size }}"
                            value="{{ size.product_photo }}"><br>
                        <input type="number" class="form-control" id="productCount-{{ size.size }}" min="0"
                            name="productCount-{{ size.size }}" value="{{ size.quantity }}">
                        {% endfor %}
                    </div>
            </div>
            <button type="submit" class="btn  btn-success add-product-button">Edit Product</button>
            </form>
            </div>
            

              <!-- / Content -->
            <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
